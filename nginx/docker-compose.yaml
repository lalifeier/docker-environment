version: "3.7"

networks:
  app_net:
    external: true

services:
  nginx:
    build:
      context: .
    container_name: nginx
    ports:
      - 1080:80
      - 1443:443
    networks:
      - app_net
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./etc/conf.d:/etc/nginx/conf.d
      - ./etc/nginx.conf:/etc/nginx/nginx.conf
      - /data/nginx/logs:/var/log/nginx
      - /code:/var/www/html
