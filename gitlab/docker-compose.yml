version: "3.7"

networks:
  bridge-net:
    driver: bridge

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    hostname: gitlab
    ports:
      - 80:80
      - 443:443
      - "22:22"
    networks:
      - bridge-net
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /data/gitlab/etc:/etc/gitlab
      - /data/gitlab/log:/var/log/gitlab
      - /data/gitlab/opt:/var/opt/gitlab
