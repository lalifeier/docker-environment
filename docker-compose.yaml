  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - ${NGINX_HTTP_PORT}:80
      - ${NGINX_HTTPS_PORT}:443
    networks:
      - backend
    restart: always
    environment:
      - TIME_ZONE=${TIME_ZONE}
    volumes:
      - ./nginx/etc/conf.d:/etc/nginx/conf.d
      - ./nginx/etc/nginx.conf:/etc/nginx/nginx.conf
      - ${DATA_PATH}/nginx/logs:/var/log/nginx
      - ${CODE_PATH}:/data

  mysql:
    build:
      context: ./mysql
    container_name: mysql
    ports:
      - ${MYSQL_PORT}:3306
    networks:
      - backend
    restart: always
    environment:
      - TIME_ZONE=${TIME_ZONE}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ${DATA_PATH}/mysql/logs:/logs
      - ${DATA_PATH}/mysql/data:/var/lib/mysql

  redis:
    build:
      context: ./redis
    container_name: redis
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - backend
    restart: always
    environment:
      - TIME_ZONE=${TIME_ZONE}
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf
      - ${DATA_PATH}/redis/data:/data

  clickhouse-server:
    build:
      context: ./clickhouse-server
    container_name: clickhouse-server
    ulimits:
      nofile:
        soft: "262144"
        hard: "262144"
    ports:
      - 8123:8123
      - 9000:9000
    networks:
      - backend
    restart: always
    environment:
      - TIME_ZONE=${TIME_ZONE}
    volumes:
      - ./clickhouse-server/conf/config.xml:/etc/clickhouse-server/config.xml
      - ./clickhouse-server/conf/users.xml:/etc/clickhouse-server/users.xml
      - ${DATA_PATH}/clickhouse-server/data:/var/lib/clickhouse
      - ${DATA_PATH}/clickhouse-server/logs:/var/log/clickhouse-server

