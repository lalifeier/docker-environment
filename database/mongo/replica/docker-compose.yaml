      - MONGO_USERNAME=user
      - MONGO_PASSWORD=123456
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
      - ./conf:/etc/mongo
      - /data/mongo-rs2/db:/data/db
      # - /data/mongo-rs2/log:/var/log/mongodb
